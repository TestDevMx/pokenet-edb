<div class="w-full">
    <ng-container *ngIf="(pokemonList$ | async) as pokemons; else noPokemonInfo;">
        <div class="w-full">
            <div class="text-xl">Lista de Pok√©mon</div>
            <div class="text-secondary"> {{pokemons.list.length | i18nPlural: counterMapping}}</div>
        </div>
        <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0 mt-10 mb-8 animate__animated animate__fadeIn ">
            <ng-container *ngIf="pokemons.list.length; else noPokemonInfo">
                <ng-container *ngFor="let pokemon of pokemons.list; trackBy: trackById">
                    <app-basic-pokemon-card [pokemon]="pokemon" />
                </ng-container>
            </ng-container>
        </div>
    </ng-container>
    <ng-template #noPokemonInfo>
        <app-common-no-information />
    </ng-template>
</div>
