<div class="flex flex-row max-h-10 rounded-full">
    <mat-form-field appearance="outline">
        <input matInput #searchInputCtrl [autocomplete]="'off'" [formControl]="searchCtrl" [placeholder]="placeholder">
        <button mat-icon-button matTooltip="Buscar" class="mr-2 ml-2" matSuffix
            (click)="onSearch(searchInputCtrl.value)">
            <mat-icon fontIcon="search"></mat-icon>
        </button>
    </mat-form-field>
</div>
